<h1>Blog Posts</h1>
<a href="{% url 'post-create' %}">New Post</a>
<ul>
{% for post in posts %}
    <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> ({{ post.created_at }}) 
        <a href="{% url 'post-update' post.pk %}">Edit</a> 
        <a href="{% url 'post-delete' post.pk %}">Delete</a></li>
{% endfor %}
</ul>
